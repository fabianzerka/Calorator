<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Calolator</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<main class="login">
    <h1>Sign In</h1>
    <form method="post">
        <input type="email" class="input" id="email" name="email"  placeholder="Email" required>
        <input type="password" class="input" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="button">Sign In</button>
        <button type="button" class="link-button" data-navigate="signup">Not signed up yet?</button>
    </form>
</main>
<script src="../static/js/home-script.js"></script>
</body>
</html>
